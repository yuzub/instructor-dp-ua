<div class="panel panel-primary" *ngIf='instructor$ | async as instructor'>
  <div class="panel-heading">
    {{pageTitle + ': ' + instructor.instructorName}}
  </div>
  <div class="panel-body">
    {{ instructor$ | async | json }}
  </div>
  <div class="panel-footer">
    <a class="btn btn-default" (click)='onBack()'>
      <i class="glyphicon glyphicon-chevron-left"></i> Список
    </a>
  </div>
</div>
