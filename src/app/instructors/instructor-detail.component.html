<div class="panel panel-primary" *ngIf='instructor'>
  <div class="panel-heading">
    {{pageTitle + ': ' + ( instructorFB$ | async)?.instructorName}}
  </div>
  <div class="panel-body">
    {{ instructorFB$ | async | json }}
  </div>
  <div class="panel-footer">
    <a class="btn btn-default" (click)='onBack()'>
      <i class="glyphicon glyphicon-chevron-left"></i> Список
    </a>
  </div>
</div>
