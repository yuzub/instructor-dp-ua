<div class="pannel panel-primary">
    <div class="panel-heading">{{pageTitle}}</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Фильтр по:</div>
            <div class="col-md-4">
                <input type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                Отфильтровано по:
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th><button class="btn btn-primary">Показать фото</button></th>
                        <th>ФИО</th>
                        <th>Авто</th>
                        <th>КПП</th>
                        <th>Район начала занятий</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

</div>
