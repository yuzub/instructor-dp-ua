<div class="panel panel-primary" *ngIf="instructor$ | async as instructor">
  <div class="panel-heading">
    {{pageTitle + ': ' + instructor.instructorName}}
  </div>
  <div class="panel-body">
    <div class="input-container">
      {{instructor | json}}<br>
      {{instructor.$key}}<br>
      <input type="text" [(ngModel)]="instructor.instructorName">
    </div>
    <div class="actions-container">
      <button class="btn btn-primary" *ngIf="isNewInstructor" (click)="addInstructor(instructor)">Save</button>
      <button class="btn btn-primary" *ngIf="!isNewInstructor" (click)="updateInstructor(instructor.$key, instructor)">Update</button>
      <button class="btn btn-primary" *ngIf="!isNewInstructor" (click)="deleteInstructor(instructor.$key)">Delete</button>
    </div>
  </div>
  <div class="panel-footer">
    <a class="btn btn-default" (click)="onBack()">
      <i class="glyphicon glyphicon-chevron-left"></i> Список
    </a>
  </div>
</div>
